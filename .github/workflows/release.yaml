name: Release

on:
    push:
        branches:
            - main

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - name: Install dependencies
              run: bun install
            - name: Lint
              run: bun run lint
            - name: Test
              run: bun test
